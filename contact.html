  <section id="home-parallax" class="text-center">
    <div class="bg-parallax-d"></div>

      <div class="row h-100 align-items-center">
        <div class="col">
          <div class="home-content">
            <h1 class="title">Contact</h1>
            <h1 class="title">Us</h1>
            <span class="sep-line-sm"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Home Parallax-->

  <div id="social-media" class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="heading-lg mb-0">Follow Us</h1>
          <span class="sep-line-sm"></span>
          <div class="d-flex justify-content-between mt-5">
            <div>
              <a href="#!" target="_blank">
                <i class="fab fa-facebook"></i>

            </div>
            <div>

  <hr>

  <section id="contact-form" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="mb-3 text-center">
            <h2 class="heading-lg">Contact Us</h2>
            <span class="sep-line-sm"></span>
          </div>
          <form action="">
            <div class="form-group">
              <input type="text" name="_fullname" placeholder="Full Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="email" name="_email" placeholder="Email Address" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="_subject" placeholder="Subject" class="form-control">
            </div>
            <div class="form-group">
              <textarea name="_message" id="" cols="20" rows="5" class="form-control" placeholder="Message..."></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-block" class="form-control">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="main-footer" class="p-5 text-center bg-dark">

      <p><small class="text-muted">&copy; 2018 Copyright Wonderwall Design Studio All rights reserved. Developed by:

  <!-- Parallax -->
  <script src="assets/js/plugins/TweenMax.min.js"></script>
  <script src="assets/js/plugins/ScrollMagic.min.js"></script>
  <script src="assets/js/plugins/animation.gsap.min.js"></script>

  <script src="assets/js/theme.js"></script>
