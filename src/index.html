<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/theme.css">

  <title>Wonderwall | Design Studio</title>

</head>

<body>
  <section id="home-parallax" class="text-center">
    <div class="bg-parallax"></div>
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col">
          <div class="home-content">
            <h1 class="title">Live</h1>
            <h1 class="title">Well</h1>
            <span class="sep-line-sm"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Home Parallax-->

  <section id="core-values" class="p-5 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="boxes">
            <i class="fas fa-heart"></i>
            <h3 class="heading-sm">Passion</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="boxes">
            <i class="fas fa-star"></i>
            <h3 class="heading-sm">Excellence</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="boxes">
            <i class="fas fa-chart-line"></i>
            <h3 class="heading-sm">Result</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Core Values-->

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Parallax -->
  <script src="assets/js/plugins/TweenMax.min.js"></script>
  <script src="assets/js/plugins/ScrollMagic.min.js"></script>
  <script src="assets/js/plugins/animation.gsap.min.js"></script>

  <script src="assets/js/theme.js"></script>
</body>

</html>
